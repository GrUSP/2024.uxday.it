      "<strong>Un workshop per imparare a immaginare il futuro e progettare artefatti speculativi per e con le comunità.</strong>
      <br><br  /> Nel workshop esploreremo la metodologia di progettazione del design speculativo:
      attraverso una commistione di attività pratiche ed esplorative 'sul campo', forniremo alle/ai partecipanti gli strumenti di empowerment necessari per auto progettare il futuro a partire dal presente.
      <br><br  />Insieme impareremo a guardare il mondo in modo inedito, con un approccio sistemico."
