    teachers:
      teacher_1:
        teacher_name: "Maurizio Schifano"
        teacher_bio: "Maurizio è Designer e ricercatore. Con più di 10 anni di esperienza nel campo del design pratico e teorico fa parte del team di Etnograph dal 2022.
        Nel lavoro e nella ricerca esplora nuove metodologie e approcci inediti per abilitare le capacità di autoprogettazione delle comunità e impiega nuove e vecchie tecnologie con un approccio hacker alla conoscenza.  | <a href='https://www.linkedin.com/in/schifanomaurizio/'>Profilo LinkedIn</a>"
        pic_filename: "maurizio-schifano.png"
        teacher_role: "UX Designer | Educator | Facilitator"
        teacher_org: "Etnograph"
      teacher_2:
        teacher_name: "Paolo Montevecchi"
        teacher_bio: "Nel 2013, ha fondato lo studio di design Etnograph e da allora ha accumulato una vasta esperienza nel campo del design e dell’esperienza utente.
        Ha seguito la prima campagna italiana di crowdfunding civico, la prima ICO per il mercato italiano e ha gestito la prima pubblicità su stampa internazionale per un progetto di cryptocurrency. Ogni giorno, applica gli approcci 'Human centred design' e 'Design thinking', sottolineando come le moderne tecnologie abbiano reso l'accesso alle informazioni così immediato da trasformare le idee in commodity.
        'In ogni progetto, cerco sempre qualcosa di sorprendente che mi aiuta a non dare mai nulla per scontato.' | <a href='https://www.linkedin.com/in/montevecchipaolo/'>Profilo LinkedIn</a>"
        pic_filename: "paolo-montevecchi.png"
        teacher_role: "Ux lead designer | Co-founder"
        teacher_org: "Etnograph"
      teacher_3:
        teacher_name: "Eleonora Corti"
        teacher_bio: "Dal 2016 Eleonora fa parte del team di Etnograph, dove lavora quotidianamente con le parole e con le persone.
        Con un’esperienza decennale maturata nel campo del giornalismo, dell’archivistica e delle digital humanities, aiuta i clienti a dare un senso ai loro brand, spiegando la complessità e organizzando le informazioni in spazi fisici e digitali.
        Ogni tanto la trovate a camminare in montagna. | <a href='https://www.linkedin.com/in/eleonora-corti-964276a4/'>Profilo LinkedIn</a>"
        pic_filename: "eleonora-corti.png"
        teacher_role: "Information architect | Ux Writer | User researcher"
        teacher_org: "Etnograph"
    topics_title: "Argomenti trattati"
    topics:
      - "un’introduzione teorica al design speculativo: cos’è, quando è utile, come approcciarlo;"
      - "i temi globali e i casi studio di interesse in cui il design speculativo può essere un’utile strumento di riflessione e progettazione;"
      - "gli strumenti più utili per progettare su uno specifico tema;"
      - "come progettare artefatti speculativi che mettono in discussione il presente."
    addressees_title: "A chi è rivolto"
    addressees_description: "Il workshop è rivolto a persone che vogliono mettere alla prova il futuro. Non solo designer ma cittadine e cittadini della Terra, al centro di relazioni con persone, natura, tecnologie e cose."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "Il workshop è aperto a tutti/e senza limiti di esperienza ed età."
    useful_info_title: "Cosa ottieni partecipando"
    useful_info_description: "
    <ul>
    <li>Imparerei la differenza tra i future studies e il design speculativo.
    <li>Applicherai i metodi e gli strumenti per la ricerca dei segnali e lo sviluppo dei megatrend.
    <li>Svilupperai la capacità di immaginazione collettiva ed empatica per la creazione di mondi possibili.
    <li>Imparerai a conoscere (e riconoscere) le principali sfide che i/le designer dovranno affrontare in futuro.
    <li>Renderai tangibili concetti come: Scenari, Artefatti, Postnatural (Life centered design) studies, Agentività, Solar punk, Hyperstizione.
    <li>Imparerai metodologie e strumenti utili al codesign sia con i tuoi clienti che con il/i team di lavoro.
    </ul>"
