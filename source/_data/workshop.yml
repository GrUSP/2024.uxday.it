    teacher_title: "Insegnante"
    teachers:
      teacher_1:
        teacher_name: "Filippo Gianessi"
        teacher_bio: "Product designer, remote worker, agile enthusiast e appassionato di graphic design. Attualmente sono Head of Design presso Spreaker from iHeart e mentor presso il Contamination Lab di Faenza. Sono cresciuto tra il design industriale e lo sviluppo software. Mi occupo di mantenere le soluzioni semplici, scalabili e accessibili: nella progettazione, nel codice e nella strategia. Nel quotidiano mi puoi trovare in coworking a curare l'esperienza utente dei prodotti di Spreaker, in Clab o a qualche concerto sperduto in Romagna. Amo i design systems da tanto tempo, sicuramente dall'uscita del libro di Alla Kholmatova con la quale ho avuto l'occasione e fortuna di lavorare al primo workshop tenuto in Italia sui design systems (Bologna, 2018)."
        pic_filename: "filippo-gianessi.png"
        teacher_role: "Head of design"
        teacher_org: "Spreaker from iHeart"
    topics_title: "Argomenti trattati"
    topics:
      - "Introduzione ai design system e pattern funzionali e visivi"
      - "Inventario dei componenti visivi e dei pattern funzionali"
      - "Organizzazione modulare con Atomic Design e Tokens"
      - "Introduzione alla creazione di un design system in Figma"
      - "Definizione e implementazione di Design Token e componenti"
      - "Documentazione, rituali e governance per il mantenimento dei Design System nel lungo periodo"
    addressees_title: "A chi è rivolto"
    addressees_description: "Questo workshop è rivolto a developer, designer e professionisti/e del settore interessati a comprendere e implementare un design system efficace."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "<bold>Questo workshop è di livello introduttivo.</bold>
    <br>È richiesta una conoscenza di base di HTML e CSS. Non sono richieste competenze avanzate di sviluppo o esperienza specifica con framework o strumenti di progettazione."
    useful_info_title: "Cosa ottieni partecipando"
    useful_info_description: "<ul>
    <li>Comprensione dei principi fondamentali di progettazione di un design system;
    <li>Strumenti per analizzare interfacce già esistenti e organizzarle in componenti visivi coesi;</li>
    <li>Esperienza pratica nell’utilizzo di Figma per la creazione e la comunicazione di un design system;</li>
    <li>Strumenti per migliorare la gestione del codice e la comunicazione con il team di designer;</li>
    <li>Conoscenze per ottimizzare, documentare e distribuire il design system.</li>
    </ul>"
